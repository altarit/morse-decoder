<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Morse-decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Decodes Morse code">
  <meta name="author" content="altarit">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="root">
  <header class="header">
    <h1 class="header__title">Morse decoder</h1>
  </header>
  <div class="content">
    <div class="options">
      <select id="alphabetSelect" class="options__alphabet">
        <option>RUS</option>
        <option>ENG</option>
      </select>
      <button id="soundButton" class="options__sound">Sound</button>
      <button id="alphabetButton" class="options__settings">ABC</button>
      <span class="options__space"></span>
      <button id="settingsButton" class="options__settings">Settings</button>
    </div>

    <div class="logContainer">
      <div id="logArea">
      </div>
    </div>

    <button id="pressButton">
      Click
    </button>
    <textarea id="result">
    </textarea>
    <div class="controls">
      <button id="copyButton">
        Copy
      </button>
      <button id="clearButton">
        Clear
      </button>
    </div>
  </div>

  <footer class="footer">
    <span class="footer__text">Created just for fun</span>
  </footer>

  <div id="settingsPopup" class="settingsPopup" style="visibility: hidden">
    <div class="settingsPopup__title">
      <span class="settingsPopup__title-text">Settings</span>
      <button id="settingsPopupCloseButton">X</button>
    </div>
    <div class="settingsPopup__speed">
      Speed: <span id="ditDurationLabel"></span><br>
      <input id="speedInput" type="range" min="40" max="400" step="1" value="50"><br />
    </div>
    <div class="settingsPopup__volume">
      Volume: <br>
      <input id="volumeInput" type="range" min="1" max="100" step="1" value="20"><br />
    </div>
  </div>


  <div id="alphabetPopup" class="alphabetPopup" style="visibility: hidden">
    <div class="alphabetPopup__title">
      <span class="alphabetPopup__title-text">Alphabet</span>
      <button id="alphabetPopupCloseButton">X</button>
    </div>
    <div id="alphabetContent">

    </div>
  </div>
</div>
<script src="js/configs.js"></script>
<script src="js/alphabet.js"></script>
<script src="js/scripts.js"></script>
<script src="js/handlers.js"></script>
</body>
</html>
